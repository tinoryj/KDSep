[config]
bloomBits = 10
seekCompaction = false
compression = false
directIO = true 
fakeDirectIO = false 
blockCache = 1073741824 
gcSize = 0
memtable = 67108864
noCompaction = false
numThreads = 16
gcRatio = 0.3
tiered = false
blockWriteSize = 0
targetFileSizeBase = 65536
blobFileSize = 262144 
; DeltaKV options
keyValueSeparation = false 
keyDeltaSeparation = false 
blobDbKeyValueSeparation = false
enableBatchedOperations = true
deltaKVWriteBatchSize = 100000
enableDeltaKVCache = false
deltaKVCacheObjectNumber = 0
enableRawRocksDBBatch = true
blobCacheSize = 0
useMmap = true
maxKeyValueSize = 4096 
maxBytesForLevelBase = 262144
maxOpenFiles = 1048576
enableLsmTreeDeltaMeta = false 
deltaStore_KDLevel_cache_use_str_t = true 
parallel_lsm_tree_interface = false 

[debug]
level = 1 
scanAllRecordsUponStop = false 

[deltaStore]

deltaLogFileSize = 262144 
initBitNumber = 20
deltaLogFileFlushSize = 4092
deltaLogGCThreshold = 0.9
deltaLogSplitGCThreshold = 0.45
deltaLogCacheObjectNumber = 0
deltaLogMaxFileNumber = 83200
deltaStore_operationNumberForMetadataCommitThreshold_ =  200000
deltaStore_operationNumberForForcedGCThreshold_ = 50
deltaStore_worker_thread_number_limit_ = 6
deltaStore_gc_thread_number_limit_ = 2
deltaStoreEnableGC = true
deltaStoreWriteBackDuringReadsThreshold = 10
deltaStoreWriteBackDuringReadsSizeThreshold = 1000
deltaStoreGcWriteBackDeltaNumThreshold = 10 
deltaStoreGcWriteBackDeltaSizeThreshold = 1000 

[rocksdb]
blockSize = 65536 
cacheIndexAndFilterBlocks = false
minBlobSize = 0 

[valueStore]
; size of main segments
mainSegmentSize = 1048576
; size of log segments
logSegmentSize = 1048576 
; number of main segments
numMainSegment = 52000 
; number of log segments
numLogSegment = 0 
; value cache size based on KV pair number
valueCacheSize = 0
; number of retry before declaring failure 
retryMax = 3
; whether to store segments on a file system
segmentAsFile = 1
; whether to store each segment in a separate file
separateSegmentFile = 0
; size of write cache: should be zero
updateKVBufferSize = 10485760
; whether to perform in-place update in write cache
inPlaceUpdate = 1
numPipelinedBuffer = 1
testIODelayUs = 0 
; whether to log segment table or log tail/head persistently to LSM-tree
persist = 1
; max number of groups selected in each GC operation
greedyGCSize = 1
; minimum size of value to perform KV separation
minValueSizeToLog = 0
; whether to run in vLog mode
enabled = 1
; unit size to scan in each GC
gcSize = 1048576 
; whether to enable crash consistency mechanisms
crashProtected = 0
; max number of parallel segments to buffer for parallel writes
numParallelFlush = 32
; max number of parallel I/O threads performing writes during write cache flush
numIoThread = 32
syncAfterWrite = 0
; max number of threads for range scan
numRangeScanThread = 8 
; whether to perform read-ahead during scan
enableScanReadAhead = 1
; batch write threshold
writeBatchSize = 4096
enableMmap = 0
maxOpenFiles = -1

